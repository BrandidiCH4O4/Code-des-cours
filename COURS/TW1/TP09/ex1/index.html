        <body>
            <header>
                <h1>Mon site d'annimaux bruyants</h1>
                <p>Le site qu'il vaut mieux voir qu'entendre.</p>
            </header>
            <div id="loup">
                <figure>
                    <img src="images/loup.jpg" alt="une image de loup">
                    <figcaption>
                        <p>un cri de loup</p>
                    </figcaption>
                </figure>
                <audio src="sons/loup.wav" controls></audio>
            </div>
            <div id="chat">
                <figure>
                    <img src="images/chat.jpg" alt="Un mioullement de chatons">
                    <figcaption>
                        <p>miaou miaou</p>
                    </figcaption>
                </figure>
                <audio controls>
                <source src="sons/chatons.mp3" type="audio/mpeg">
                <source src="sons/chatons.ogg" type="audio/ogg">
                <p>Votre navigateur ne prend pas en charge l'audio HTML. </p>
                </audio>
            </div>
            <div id="singe">
                <figure>
                    <img src="images/singe.jpg" alt="Un singe qui cri">
                    <figcaption>
                        <p>cheeta</p>
                    </figcaption>
                </figure>
                <audio src="sons/singe.wav" controls></audio>
            </div>
            <div id="lion">
                <figure>
                    <img src="images/lion.jpg" alt="Un lion rugissant">
                    <figcaption>
                        <p>royal !!</p>
                    </figcaption>
                </figure>
                <audio src="sons/lion.ogg" controls></audio>
                <!--<audio src="sons/lion.wav" controls></audio>-->
            </div>

                <video poster="images/paw-print.png" src="videos/chien.mp4" controls></video>
